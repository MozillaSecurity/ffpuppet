dist: bionic
cache: pip
language: python
os: linux
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
jobs:
  include:
    - os: osx
      osx_image: xcode11.2
      language: shell
    - os: windows
      python: 3.8
      language: shell
      before_install:
        - choco install python --version 3.8
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
addons:
  apt:
    packages:
      - gdb
      - valgrind
before_install:
  - pip3 install --upgrade setuptools pip
install:
  - pip3 install -e .
before_script:
  - pip3 install --upgrade pytest pytest-mock pytest-pylint pytest-cov codecov
script:
  - pytest
after_success:
  - codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  username: mozillasecurity
  password:
    secure: 
  on:
    branch: master
    tags: true
    os: linux
    python: 3.8
